on:
  push:
    branches: [ "main" ]
    
name: Lark Notification

env:
  SKIP_TESTS: ${{ contains(github.event.commits[0].message, '[skip test]') }}

jobs:
  notification:

    name: IM Notification
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Running Tests1
      if: ${{ env.SKIP_TESTS == "true" }}
#      if: ${{ failure() }}
      uses: leonardoli2022/actions.notify@v0.2.3
      with:
        plat_type: 'Lark'
        notify_title: "PR: ${{ github.ref_name }} "
        notify_message: "❌ PHPUnit Test failed！@${{ github.actor }} 请处理。 ${{ env.ALLOW_RUN_TESTS }}"
        template_color: 'red'
      env:
        NOTIFY_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK }}

    - name: Notify to IM
      if: ${{ success() }}
      uses: leonardoli2022/actions.notify@v0.2.3
      with:
        plat_type: 'Lark'
        notify_title: 'Pull Request check'
        notify_message: '✅ All Test passed, read to merge.'
        template_color: 'green'
      env:
        NOTIFY_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK }}
        JOB_FAILURE_STATUS: 'no'
