on: push
name: IM Notification Demo
jobs:
  notification:
    name: IM Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
        
    - name: Running Tests
      if: ${{ failure() }}
      uses: leonardoli2022/actions.notify@v0.2.1
      with:
        plat_type: 'Lark'
        notify_title: "PR: ${{ github.ref_name }} "
        notify_message: "❌ PHPUnit Test failed！@${{ github.actor }} 请处理。"
      env:
        NOTIFY_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK }}

    - name: Notify to IM
      if: ${{ success() }}
      uses: echoings/actions.notify@v0.1.0
      with:
        plat_type: 'Lark'
        notify_title: 'Pull Request check'
        notify_message: '✅ All Test passed, read to merge.'
      env:
        NOTIFY_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK }}
        JOB_FAILURE_STATUS: 'no'
