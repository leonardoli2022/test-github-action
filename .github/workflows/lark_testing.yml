on: push
name: IM Notification Demo
jobs:
  notification:
    name: IM Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Notify to IM
      uses: echoings/actions.notify@v0.1.0
      with:
        plat_type: 'Lark'
        notify_title: 'Pull Request check'
        notify_message: '✅ All Test passed, read to merge.'
      env:
        NOTIFY_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK }}
        JOB_FAILURE_STATUS: 'no'
        
    - name: Running Tests
      uses: echoings/actions.notify@v0.1.0
      with:
        plat_type: 'Lark'
        notify_title: "${{ env.GITHUB_ACTION_REPOSITORY }}"
        notify_message: "❌ PHPUnit Test failed！@$GITHUB_ACTOR"
      env:
        NOTIFY_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK }}

    - name: Notify to IM
      uses: echoings/actions.notify@v0.1.0
      with:
        plat_type: 'Lark'
        notify_title: 'MixPay GitHub CI'
        notify_message: '❌ Coding Style'
      env:
        NOTIFY_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK }}
